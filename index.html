<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Icons -->
		<script src="https://kit.fontawesome.com/e0b43907e8.js" crossorigin="anonymous"></script>
		<title>Matt Millard | Portfolio</title>
	</head>
	<body>
		<!-- Page Layout Container -->
		<div class="page-container grid">
            <!-- Header -->
			<header class="header page-section">
                <nav class="header__navigation grid">
					<a href="#" class="header__navigation-logo flex">Matt Millard</a>
                    <ul class="header__navigation-links flex">
						<li class="header__navigation-item"><a href="#" class="header__navigation-link">About</a></li>
						<li class="header__navigation-item"><a href="#" class="header__navigation-link">Projects</a></li>
						<li class="header__navigation-item"><a href="#" class="header__navigation-link">Contact</a></li> 
                    </ul>
					<ul class="header__navigation-socials flex">
						<li class="header__navigation-social"><a href="#" class="header__navigation-social-link"><i class="fa-brands fa-github"></i></a></li>
						<li class="header__navigation-social"><a href="#" class="header__navigation-social-link"><i class="fa-brands fa-linkedin"></i></a></li>
						<li class="header__navigation-social"><a href="#" class="header__navigation-social-link"><i class="fa-brands fa-codepen"></i></a></li>
						<li class="header__navigation-social"><a href="#" class="header__navigation-social-link"><i class="fa-brands fa-twitter"></i></a></li>
						<li class="header__navigation-social"><a href="#" class="header__navigation-social-link"><i class="fa-brands fa-medium"></i></a></li>
					</ul>
                </nav>
            </header>
			<main class="main-content page-section"></main>
			<footer class="footer page-section"></footer>
		</div>
	</body>
</html>
